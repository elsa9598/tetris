<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÍπÄÏπò & ÍπúÏù¥ ÎÉ•Ìä∏Î¶¨Ïä§</title>
    <style>
        :root { --main-pink: #ff85a2; --light-pink: #fff5f8; --border-pink: #ffd1dc; }
        
        body { 
            background: #fff0f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Malgun Gothic', sans-serif; 
            margin: 0; 
            padding: 10px;
            overflow: hidden; 
            touch-action: none;
            height: 100vh;
        }

        h1 { 
            color: var(--main-pink); 
            text-shadow: 2px 2px white; 
            margin: 5px 0; 
            font-size: 22px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .title-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            background: white;
        }
        
        #game-container { 
            position: relative; 
            display: flex; 
            gap: 10px; 
            padding: 10px; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(255, 133, 162, 0.2);
        }

        canvas { border: 4px solid var(--border-pink); border-radius: 10px; background: #fafafa; }
        
        #side-panel { width: 80px; display: flex; flex-direction: column; gap: 10px; }
        .info-box { background: var(--light-pink); padding: 5px; border-radius: 12px; text-align: center; border: 2px solid #ffdae9; }
        .title-text { font-size: 12px; color: var(--main-pink); font-weight: bold; margin-bottom: 5px; }
        .score-val { font-size: 18px; font-weight: bold; color: #ff5e84; }

        .btn-bgm {
            background: white;
            border: 2px solid var(--border-pink);
            border-radius: 10px;
            font-size: 11px;
            color: var(--main-pink);
            cursor: pointer;
            padding: 2px;
            margin-top: 5px;
        }

        /* Ïò§Î≤ÑÎ†àÏù¥ Ïä§ÌÉÄÏùº */
        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 245, 248, 0.95); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border-radius: 20px; z-index: 100; text-align: center; padding: 20px; box-sizing: border-box;
        }
        .btn-main { background: var(--main-pink); color: white; border: none; padding: 12px 30px; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 0 #e06b88; margin-top: 10px; }

        #mobile-controls { margin-top: 15px; width: 100%; max-width: 320px; }
        .control-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 5px; }
        .btn-ctrl { 
            width: 60px; height: 60px; border-radius: 50%; border: none; 
            background: white; color: var(--main-pink); font-size: 24px;
            box-shadow: 0 4px 0 var(--border-pink); touch-action: manipulation;
        }
        .btn-rotate { background: var(--main-pink); color: white; box-shadow: 0 4px 0 #e06b88; }
    </style>
</head>
<body>
    <h1>
        <img src="kimchi.png" class="title-img" alt="ÍπÄÏπò">
        <span>ÎÉ•Ìä∏Î¶¨Ïä§</span>
        <img src="ggam.png" class="title-img" alt="ÍπúÏù¥">
    </h1>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="side-panel">
            <div class="info-box">
                <div class="title-text">NEXT</div>
                <canvas id="next-canvas" width="60" height="60"></canvas>
            </div>
            <div class="info-box">
                <div class="title-text">SCORE</div>
                <div id="score" class="score-val">0</div>
            </div>
            <button id="bgm-toggle" class="btn-bgm" onclick="toggleBGM()">üéµ BGM On</button>
        </div>

        <div id="start-screen" class="overlay">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <img src="kimchi-1.png" style="width:80px;">
                <img src="ggam-1.png" style="width:80px;">
            </div>
            <h2 style="color:#ff5e84; margin:5px 0;">ÍπÄÏπò & ÍπúÏù¥</h2>
            <button class="btn-main" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë!</button>
        </div>

        <div id="game-result" class="overlay" style="display:none;">
            <h2 id="result-title" style="color:#ff5e84;"></h2>
            <img id="result-img" src="" style="width:150px; margin:10px 0;">
            <p id="result-msg" style="font-size:18px; font-weight:bold; margin-bottom:15px;"></p>
            <button class="btn-main" onclick="startGame()">Îã§Ïãú ÌïòÍ∏∞</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="control-row">
            <button class="btn-ctrl btn-rotate" ontouchstart="playerRotate(1)">‚Üª</button>
        </div>
        <div class="control-row">
            <button class="btn-ctrl" ontouchstart="playerMove(-1)">‚Üê</button>
            <button class="btn-ctrl" ontouchstart="playerDrop()">‚Üì</button>
            <button class="btn-ctrl" ontouchstart="playerMove(1)">‚Üí</button>
        </div>
    </div>

    <audio id="bgm" loop><source src="golgol.mp3" type="audio/mpeg"></audio>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');
        
        const meowSound = new Audio('meow.mp3');
        const clearSound = new Audio('triling.mp3');
        const bgm = document.getElementById('bgm');
        let bgmEnabled = true;

        context.scale(20, 20);
        nextContext.scale(15, 15);

        const imgKimchiFace = new Image(); imgKimchiFace.src = 'kimchi.png';
        const imgKkamiFace = new Image(); imgKkamiFace.src = 'ggam.png';

        function toggleBGM() {
            const btn = document.getElementById('bgm-toggle');
            if (bgm.paused) {
                bgm.play();
                bgmEnabled = true;
                btn.innerText = "üéµ BGM On";
            } else {
                bgm.pause();
                bgmEnabled = false;
                btn.innerText = "üîá BGM Off";
            }
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 1, 0], [0, 1, 0], [1, 1, 0]];
            if (type === 'O') return [[1, 2], [2, 1]];
            if (type === 'Z') return [[2, 2, 0], [0, 2, 2], [0, 0, 0]];
            if (type === 'S') return [[0, 1, 1], [1, 1, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 2, 0], [2, 2, 2], [0, 0, 0]];
        }

        function draw() {
            context.fillStyle = '#fafafa';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0}, context);
            drawMatrix(player.matrix, player.pos, context);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        const img = (value === 1) ? imgKimchiFace : imgKkamiFace;
                        ctx.drawImage(img, x + offset.x, y + offset.y, 1, 1);
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 0.05;
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                rowCount++;
                
                // Ìö®Í≥ºÏùåÎßå Ïû¨ÏÉù (Ïù¥ÎØ∏ÏßÄ Ìö®Í≥º Ï†úÍ±∞)
                clearSound.currentTime = 0;
                clearSound.play();
            }
            if (rowCount > 0) {
                player.score += rowCount * 10;
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            if (player.score >= 100) {
                endGame(true);
            }
        }

        function endGame(isWin) {
            gameRunning = false;
            const screen = document.getElementById('game-result');
            const title = document.getElementById('result-title');
            const msg = document.getElementById('result-msg');
            const img = document.getElementById('result-img');

            screen.style.display = 'flex';
            if (isWin) {
                title.innerText = "üéâ ÎØ∏ÏÖò ÏÑ±Í≥µ! üéâ";
                msg.innerText = "100Ï†ê Îã¨ÏÑ±Ïù¥Îã§ÎÉ•!";
                img.src = "ggam-1.png";
                meowSound.play();
            } else {
                title.innerText = "Í≤åÏûÑ Ïò§Î≤Ñ!";
                msg.innerText = "Îã§ÏãúÌï¥!! üòæ";
                img.src = "ggam-1.png";
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = player.next || createPiece(pieces[pieces.length * Math.random() | 0]);
            player.next = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                endGame(false);
            }
            drawNext();
        }

        function drawNext() {
            nextContext.fillStyle = '#fff';
            nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawMatrix(player.next, {x: 0.5, y: 0.5}, nextContext);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let gameRunning = false;

        function update(time = 0) {
            if(!gameRunning) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, next: null, score: 0 };

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-result').style.display = 'none';
            if(bgmEnabled) bgm.play();
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.next = null;
            updateScore();
            playerReset();
            gameRunning = true;
            lastTime = performance.now();
            update();
        }

        document.addEventListener('keydown', event => {
            if (!gameRunning) return;
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 38) playerRotate(1);
        });
    </script>
</body>
</html>
